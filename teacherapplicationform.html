<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teacher Application Form</h1><br><br><br><br>
    <form>
        <label for="subject">Subject for which you are applying</label>
        <select name="subject" id="subject" form="subject">
            <option value="maths">Mathematic</option>
            <option value="eng">English</option>
            <option value="sst">Social Studies</option>
            <option value="sci">Science</option>
            <option value="drw">Drawing</option><br><br><br>
            
            

        </select><br><br>
        <h3>Personal Information</h3>
        <hr>
        <br><br>
        <lable for="fname">First Name</lable>
        <input type="text" id="fname" name="fname"><br> 
        <lable for="lname">Last Name</lable>
        <input type="text" id="lname" name="lname"><br>
        <br><br><br>
        <lable for="age">Age</lable>
        <input type="number" id="age" name="age"><br><br>
        <input type="radio" value="male" id="male" name="gender" value="Male">
        <lable for="gender">Male</lable><br>
        <input type="radio" value="female" id="female" name="gender" value="Female">
        <lable for="gender">Female</lable><br><br><br>
        <lable for="dob">Date Of Birth: </lable>
        <input type="date" id="dob" name="dob" ><br><br><br><br>
        <lable for="contact">Phone Number:</lable>
        <input type="tel" id="contact" name="contact" placeholder="0123-456-789" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required> <br><br>
        <input type="submit">
    </form>
    
</body>
</html>
